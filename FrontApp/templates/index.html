<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>This is my title</h1>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <form action="/whatever">
                <div class="form-group row">
                    <label class="col-12 col-md-6">Dropdown</label>
                    <select class="col-12 col-md-6 form-control">
                        <option value="123">123</option>
                        <option value="456">456</option>
                        <option value="789">789</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-md-2"></div>
                    <input type="submit" class="col-4 col-md-3 btn btn-primary" value="Go!">
                </div>
            </form>
        </div>
        <div class="col-12 col-md-8">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in list_of_things %}
                    <tr>
                        <td>{{user.id}}</td>
                        {% if user.name != "Billy Bob" %}
                        <td>{{user.name}}</td>
                        {% else %}
                        <td>Bob Billy</td>
                        {% endif %}
                        <td>{{user.email}}</td>
                        <td><a href="#">Delete</a> | <a href="#">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row">
            <p>What is one name? {{one_name}}</p>
        </div>
    </div>
</div>
</body>
</html>
